<form class="p-4" [formGroup]="cadastro">

    <div class="row">
        <div class="form-group col-md-6">
            <label for="nome">Nome:*</label>
            <input type="text" class="form-control shadow rounded" id="nome" placeholder="Nome" formControlName="nome"
                [ngClass]="aplicaCss('nome')">
            <div class="invalid-feedback">Nome é
                obrigatório!</div>
        </div>

        <div class="form-group col-md-6">
            <label for="email">Email:*</label>
            <input type="text" class="form-control shadow rounde" id="email" placeholder="nome@email.com"
                formControlName="email" [ngClass]="aplicaCss('email')">
            <div class="invalid-feedback">Email é
                obrigatório!</div>
        </div>

        <div class="form-group col-md-3">
            <label for="celular">Celular:*</label>
            <input type="text" class="form-control shadow rounde" id="celular" placeholder="Celular"
                formControlName="celular" [ngClass]="aplicaCss('celular')" mask="(00) 0 0000-0000">

            <div class="invalid-feedback">Celular é
                obrigatório!</div>
        </div>

        <div class="form-group col-md-3">
            <label for="data">Data de Nascimento:*</label>
            <input type="text" class="form-control shadow rounde" id="data" placeholder="Data de Nascimento"
                formControlName="data" type="date" [ngClass]="aplicaCss('data')">
            <div class="invalid-feedback">Data de nascimento é
                obrigatório!</div>
        </div>

        <div class="form-group col-md-3">
            <div>
                <label for="cargo">Cargo:*</label>
            </div>

            <div class="custom-control custom-radio custom-control-inline" *ngFor="let cargo of cargos">
                <input type="radio" name="cargo" value="{{cargo}}" id="{{cargo}}" (change)="radioCargo($event)"
                    formControlName="cargo" class="custom-control-input" [ngClass]="aplicaCss('cargo')">
                <label class="custom-control-label" for="{{cargo}}">{{ cargo }}</label>
            </div>
        </div>

        <div class="form-group col-md-3">
            <div>
                <label for="diretoria">Diretoria:*</label>
            </div>

            <div class="custom-control custom-radio custom-control-inline" *ngFor="let diretoria of diretorias">
                <input type="radio" name="diretoria" value="{{diretoria}}" id="{{diretoria}}"
                    (change)="radioDiretoria($event)" formControlName="diretoria" class="custom-control-input"
                    [ngClass]="aplicaCss('diretoria')">
                <label class="custom-control-label" for="{{diretoria}}">{{ diretoria }}</label>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="senha">Senha:*</label>
        <input type="password" class="form-control shadow rounde" id="senha" placeholder="Senha"
            formControlName="senha">
        <div class="invalid-feedback">Senha é
            obrigatório!</div>
    </div>

   <!--  <div class="form-group">
        <label for="foto">Mensagem</label>
        <textarea type="text" class="form-control shadow rounde" id="foto" placeholder="Foto"
            formControlName="foto"></textarea>
        <div class="invalid-feedback">Mensagem é
            obrigatório!</div>
    </div> -->

    <button type="submit" class="btn btn-primary" (click)="onSubmit()">Submit</button>
</form>
