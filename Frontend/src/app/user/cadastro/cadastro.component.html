<div class="container">
    <h4 class="text-center">Cadastro</h4>
    <form [formGroup]="cadastro">

        <div class="row">
            <div class="form-group col-md-6">
                <label for="name">Nome:*</label>
                <input type="text" class="form-control shadow rounded" id="name" placeholder="Nome"
                    formControlName="name" [ngClass]="aplicaCss('name')">
                <div class="invalid-feedback">Nome é
                    obrigatório!</div>
            </div>

            <div class="form-group col-md-6">
                <label for="email">Email:*</label>
                <input type="text" class="form-control shadow rounde" id="email" placeholder="nome@ctjunior.com.br"
                    formControlName="email" [ngClass]="aplicaCss('email')">
                <div class="invalid-feedback">Email é
                    obrigatório!</div>
            </div>

            <div class="form-group col-md-3">
                <label for="phone">Celular:*</label>
                <input type="text" class="form-control shadow rounde" id="phone" placeholder="Celular"
                    formControlName="phone" [ngClass]="aplicaCss('phone')" mask="(00) 0 0000-0000">

                <div class="invalid-feedback">Celular é
                    obrigatório!</div>
            </div>

            <div class="form-group col-md-3">
                <label for="birthdate">Data de Nascimento:*</label>
                <input type="text" class="form-control shadow rounde" id="birthdate" placeholder="Data de Nascimento"
                    formControlName="birthdate" type="date" [ngClass]="aplicaCss('birthdate')">
                <div class="invalid-feedback">Data de nascimento é
                    obrigatório!</div>
            </div>

            <div class="form-group col-md-3">
                <div>
                    <label for="role">Cargo:*</label>
                </div>

                <div class="custom-control custom-radio custom-control-inline" *ngFor="let cargo of cargos">
                    <input type="radio" name="role" value="{{cargo}}" id="{{cargo}}" (change)="radioCargo($event)"
                        formControlName="role" class="custom-control-input" [ngClass]="aplicaCss('role')">
                    <label class="custom-control-label" for="{{cargo}}">{{ cargo }}</label>
                </div>
            </div>

            <div class="form-group col-md-3">
                <div>
                    <label for="team">Diretoria:*</label>
                </div>

                <div class="custom-control custom-radio custom-control-inline" *ngFor="let diretoria of diretorias">
                    <input type="radio" name="team" value="{{diretoria}}" id="{{diretoria}}"
                        (change)="radioDiretoria($event)" formControlName="team" class="custom-control-input"
                        [ngClass]="aplicaCss('team')">
                    <label class="custom-control-label" for="{{diretoria}}">{{ diretoria }}</label>
                </div>
            </div>
        </div>

        <div class="form-group col-md-6 p-0">
            <label for="password">Senha:*</label>
            <div class="input-group">
                <input [type]="tipo ? 'text' : 'password'" class="form-control shadow rounde" id="password" placeholder="Senha"
                    formControlName="password" [ngClass]="aplicaCss('password')">
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" (click)="showHide()">
                        <img [src]="tipo ? '../../assets/icons/eye-fill.svg' : '../../assets/icons/eye-slash-fill.svg'" alt="">
                    </button>
                </span>
                <div class="invalid-feedback">Senha é
                    obrigatório!</div>
            </div>
        </div>

        <!--  <div class="form-group">
            <label for="foto">Imagem</label>
            <textarea type="text" class="form-control shadow rounde" id="foto" placeholder="Foto"
                formControlName="foto"></textarea>
            <div class="invalid-feedback">Mensagem é
                obrigatório!</div>
        </div> -->

        <button type="submit" class="btn btn-outline-secondary" (click)="onSubmit()">Cadastrar</button>
    </form>
</div>
